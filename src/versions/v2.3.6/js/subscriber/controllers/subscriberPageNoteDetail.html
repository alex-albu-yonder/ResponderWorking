<div class="page">
    <header di-header-banner 
            pr-back="true" pr-home="true"
            pr-header-first-line="profileInfo.Identity.ShortName" 
            pr-header-second-line-localized="_SubscriberPageNotes_Title_" >        
    </header>

    <div class="content">
        <nav di-subpagetab pr-header-index="0" ></nav>

        <div class="subcontent contentPadding">
            <div ng-show="!isLoading" class="pull-right leftWhiteSpace textGray">
                <div class="textSmall" ng-bind="noteDetailInfo.CreatedDate | MStoJSDateTime"></div>
                <div class="textSmall">
                    <span i18n="_SubscriberPageNotes_CRMCheck_"></span>
                    <bool-glyphicon bool="noteDetailInfo.IsEditDataRequired"></bool-glyphicon>
                </div>
                <div class="textSmall">
                    <span i18n="_SubscriberPageNotes_AlarmCheck_"></span>
                    <bool-glyphicon bool="noteDetailInfo.IsPopUp"></bool-glyphicon>
                </div>
            </div>

            <h4 class="contentWrapping textWrappingBreakWord" ng-bind="noteDetailInfo.Subject"></h4>
            <div class="textGray">
                <p class="textWrappingBreakWord" ng-bind-html="trustAsHtml(noteDetailInfo.Content)" />
                <span>{{noteDetailInfo.DefaultRemark}}</span>
            </div>

            <div>
                <img ng-src="{{imageUrl}}" />
            </div>
        </div>
    </div>

    <footer>
        <di-note-footer></di-note-footer>
    </footer>
</div>
