<div class="onoffswitch">
    <input type="checkbox" ng-model="switchModel" ng-change="modelChanged(switchModel)"
           name="{{toggleSwitchId}}" class="onoffswitch-checkbox" id="{{toggleSwitchId}}">
    <label class="onoffswitch-label" for="{{toggleSwitchId}}">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
