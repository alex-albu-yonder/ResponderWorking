<div class="subscriberPageMap page">
    <header di-header-banner pr-back="true" pr-home="true" 
        pr-header-first-line="profileInfo.Identity.ShortName" pr-header-second-line-localized="_SubscriberPageMap_Title_" />

    <div class="content">
        <nav di-subpagetab pr-header-index="5" />

        <div ng-hide="mapIsUnusable" class="subcontent" ui-map="myMap" ui-options="mapOptions" />
        <div ng-show="mapIsUnusable" class="subcontent">
            <div class="contentPadding centerDiv" i18n="{{pageMessage}}"></div>
        </div>
    </div>
    
    <footer class="text-center"> 
        <div class="centerDiv spaceBetweenElements">
            <button class="buttonTransparent touchArea" type="button" ng-disabled="isLoading()" ng-click="goToExternalNavigation()">
                <img src="../../shared/img/actions/Navigate_white_128x128.png" class="smallImageSize" />
                <div i18n="_SubscriberPageMap_Navigate_"></div>
            </button>
        </div>
    </footer>  
</div>
