<div class="page">
    <header di-header-banner pr-back="true" pr-home="true" 
        pr-header-first-line="profileInfo.Identity.ShortName" pr-header-second-line-localized="_SubscriberPageCare_Title_" />
    
    <div class="content">
        <nav di-subpagetab pr-header-index="1" />
        
        <div class="subcontent">
            <div class="searchControls" ng-show="caregiversViewModel.hasNoResults">
                <br />
                <p class="textGray" i18n="_SubscriberPageCare_NoData_" />
            </div>

            <div class="list" ng-repeat="row in caregiversViewModel.data">
                <div class="imgInlineHeading">
                    <h4><img class="x-smallImageSize" 
                             ng-src="{{row.LinkingType | linkingTypeToImage}}" />{{row.CaregiverName}} 
                        (<span i18n="{{row.CaregiverCategory | caregiverCategoryToText}}"></span>)
                    </h4>
                    <div class="messageSubject textGray">{{row.Address}}<br />{{row.City}}</div>
                    <div ng-repeat="phoneNumber in row._phoneNumbers.Rows">
                        <a href="tel:{{phoneNumber.Number}}" ng-bind="phoneNumber.Number" />        
                    </div>
                </div>
            </div>
            
            <div ng-show="caregiversViewModel.data && caregiversViewModel.hasNextPage"
                 ng-click="loadMoreCaregivers()"
                 i18n="_ClickToLoadMore_"
                 class="contentPadding centerDiv"></div>
        </div>
    </div>
</div>
