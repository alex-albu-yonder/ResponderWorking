<div class="page">
    <header di-header-banner pr-back="true" pr-home="true" 
        pr-header-first-line="profileInfo.Identity.ShortName" pr-header-second-line-localized="_SubscriberPageIncidents_Title_" />

    <div class="content">
        <nav di-subpagetab pr-header-index="4" />

        <div class="subcontent">
            <div class="searchControls" ng-show="alarmsViewModel.hasNoResults">
                <br />
                <p class="textGray" i18n="_SubscriberPageIncidents_NoData_" />
            </div>

            <div class="list" ng-repeat="row in alarmsViewModel.data">
                <div class="imgInlineHeading">
                    <h4><img src="../../shared/img/incidents-green_24x24.png" />{{row.EventType}}<br />({{row.IncidentKind}})</h4>
                    <!-- JvR: disabled till alarmdetail page is implemented-->
                    <div>{{row.DeviceCode}}</div>
                    <div>{{row.StartTime | MStoJSDateTime}}</div>
                </div>
            </div>
            
            <div ng-show="alarmsViewModel.data && alarmsViewModel.hasNextPage"
                 ng-click="getMoreAlarms()"
                 i18n="_ClickToLoadMore_"
                 class="contentPadding centerDiv"></div>
            
        </div>
    </div>

</div>
